<h1 class="text-center">Login</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <form #loginform="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email"
                        ngModel
                        #email="ngModel" 
                        class="form-control" 
                        name="email" 
                        id="email"
                        required
                        minlength="5"
                        maxlength="50"
                    />
                    <p class="text-danger" *ngIf="email.invalid && email.dirty">Invalid Data</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        ngModel
                        #password="ngModel"
                        class="form-control" 
                        name="password" 
                        id="password"
                        required
                        minlength="4"
                        maxlength="25"
                    />
                    <p class="text-danger" *ngIf="password.invalid && password.dirty">Invalid Password</p>
                </div>
    
                <button type="submit" class="btn btn-success btn-block" [disabled]="loginform.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
